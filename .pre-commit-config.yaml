# Pre-commit hooks for LazySSH
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff - linting and formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      # Linter (with auto-fix)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter
      - id: ruff-format

  # Mypy - type checking (uses hatch env to access dependencies)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: hatch run mypy src
        language: system
        types: [python]
        pass_filenames: false

      - id: test
        name: test
        entry: hatch run test
        language: system
        pass_filenames: false
        always_run: true

      - id: build
        name: build and verify package
        entry: bash -c 'hatch build && hatch run verify-pkg'
        language: system
        pass_filenames: false
        always_run: true

  # Cleanup - remove cache files and test artifacts (runs last)
  - repo: local
    hooks:
      - id: cleanup
        name: cleanup cache files
        entry: bash -c 'find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null; find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null; find . -type f -name "*.pyc" -delete 2>/dev/null; find . -type f -name ".coverage" -delete 2>/dev/null; rm -rf dist/ build/ *.egg-info/ htmlcov/ .mypy_cache/ .ruff_cache/ 2>/dev/null; exit 0'
        language: system
        pass_filenames: false
        always_run: true
