name: Publish Python Package

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Environment diagnostics
      run: |
        set -e
        python -m pip install --upgrade pip
        pip --version || true
        which python || true
        python --version || true
        echo "make version: $(make -v | head -n1)"

    - name: Verify via Makefile (make verify)
      run: |
        set -e
        make verify

    # Build and verify
    - name: Build package
      run: |
        # Install build dependencies
        python -m pip install build wheel twine || { echo "Failed to install build tools"; exit 1; }
        # Clean previous builds
        rm -rf dist/ build/ *.egg-info/
        # Build package
        python -m build
        # Verify package
        twine check dist/*

    # Publish to PyPI (only for releases)
    - name: Publish to PyPI
      if: github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true

    # Always publish to Test PyPI
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
