name: Publish Python Package

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dev dependencies from project
        pip install -e ".[dev]"
        # Ensure critical tools are installed
        pip install build wheel twine

    # Quality checks
    - name: Run code quality checks
      run: |
        # Run necessary checks
        black --check --line-length 100 --target-version py311 src tests
        isort --check-only --profile black src tests
        flake8 src tests
        mypy --python-version 3.11 src
    
    # Version updating (only for releases)
    - name: Update version if release
      if: github.event_name == 'release'
      run: |
        # Extract version from tag (remove 'v' prefix if present)
        VERSION="${{ github.ref_name }}"
        VERSION="${VERSION#v}" 
        echo "Using version: $VERSION"
        
        # Update version in files
        python scripts/release.py "$VERSION"
    
    # Build and verify
    - name: Build package
      run: |
        # Clean previous builds
        rm -rf dist/ build/ *.egg-info/
        # Build package
        python -m build
        # Verify package
        twine check dist/*
    
    # Publish to PyPI (only for releases)
    - name: Publish to PyPI
      if: github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
    
    # Always publish to Test PyPI
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true 